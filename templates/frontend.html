<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Calificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Calificaciones</h1>
        <form id="gradeForm">
            <input type="email" id="email" placeholder="Ingresa tu correo electr칩nico" required>
            <button type="submit">Consultar</button>
        </form>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('gradeForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar recargar la p치gina

            const email = document.getElementById('email').value;
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/get_grade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <h3>Resultados:</h3>
                        <p><strong>Nombre:</strong> ${data.nombre}</p>
                        <p><strong>Calificaci칩n:</strong> ${data.calificaci칩n}</p>
                    `;
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error desconocido');
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<p class="error">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
